name: Build macOS Qt Project

on:
  push:
    branches:
      - main  # Adjust the branch name as needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Qt environment (using Homebrew)
    - name: Install Homebrew
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        brew update

    - name: Install Qt
      run: |
        brew install qt
        echo "$(brew --prefix qt)/bin" >> $GITHUB_PATH

    # Step 3: Build the project using qmake and make
    - name: Build project
      run: |
        mkdir build
        cd build
        qmake ../V3.pro
        make
        
    # Step 4: Run macdeployqt to bundle dependencies
    - name: Run macdeployqt
      run: |
        cd bin
        macdeployqt V3.app -always-overwrite
        
    # Step 5: Fix rpath using install_name_tool
    - name: Fix rpath using install_name_tool
      run: |
        install_name_tool -rpath "@rpath" "@loader_path/../Frameworks" bin/V3.app/Contents/MacOS/V3
    
    # Step 6: Create DMG disk image
    - name: Create DMG disk image
      run: |
        hdiutil create -volname "V3" -srcfolder bin/V3.app -ov -format UDZO bin/V3.dmg

    # Step 7: Upload the DMG as a GitHub Action artifact (optional)
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v3
      with:
        name: V3.dmg
        path: bin/V3.dmg
